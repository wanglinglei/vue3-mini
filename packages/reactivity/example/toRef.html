<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../dist/reactivity.global.js"></script>
<script>
  const {ref,toRef,effect}=VueReactivity
  const state=toRef({name:'aaaa'},'name')
  console.log('state',state);
  effect(()=>{
    console.log('obj.name',state.value);
  })
  setTimeout(()=>{
    state.value='bbbb'
  },5000)
</script>

</body>
</html>
