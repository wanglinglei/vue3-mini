<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../dist/reactivity.global.js"></script>
<script>
  const {ref,toRefs,effect}=VueReactivity
  const {name,age}=toRefs({name:'aaaa',age:18})
  effect(()=>{
    console.log('obj.name',name.value,age.value);
  })
  setTimeout(()=>{
    name.value='bbbb'
  },5000)

  setTimeout(()=>{
    age.value=20
  },1000)
</script>
<body>
  
</body>
</html>
