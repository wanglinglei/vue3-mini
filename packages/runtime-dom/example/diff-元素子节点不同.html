<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
</body>
<script src="../dist//runtime-dom.global.js"></script>
<script src="../../reactivity//dist//reactivity.global.js"></script>
<script>
  const {createApp,h,reactive} =VueRuntimeDOM;
  let App={
    setup(props,context){
      const state=reactive({name:'example',flag:false})
      setTimeout(()=>{
        state.flag=true
        console.log('setup-state',state);
      },5000)
      return {state}
    },
    render(proxy){
      if(proxy.state.flag){
        // return h('div',{style:{color:'red'}},['flag===true'])
        return h('div',{style:{color:'red'}},[h('h3',{style:{color:'green'}},'flag===true')])
      }else{
        return h('div',{style:{color:'blue'}},'flag===false')
      }
      
    }
  }
  createApp(App,{name:"document",age:0001}).mount("#app")
</script>
</html>
